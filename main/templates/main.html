<HTML>
<head>
    <title>What To Wearther</title>
    <style>
        /* image size 210x45 */
        #cat {
            width: 75px;
            height: 45px;
            background: url('static/cat.png') 75px 0;
            float: left;
        }
        #tail {
            width: 15px;
            height: 45px;
            background: url('static/cat.png') 88px 0;
            float: left;
        }
        p {
            font-size: 20px
        }
    </style>
</head>

<body>
<h1>Weather Info</h1>
Username: <b>{{ user }}</b>

<table>
    <tr>
        <td>
            <form action="/" method="post">
                <label for="username">Your name</label>
                <input type="text" id="username" name="txt_username"/>
                <input type="submit" name="btn_login" value="Login"/>
            </form>
        </td>
        <td>
            <form action="/logout">
                <input type="submit" name="btn_logout" value="Logout"/>
            </form>
        </td>
    </tr>
    <tr>
        <td>
            <form action="/">
                <input type="submit" name="btn_refresh" value="Refresh Weather" style="float: left"/>
            </form>
        </td>
        <td>
            <a href="history" style="float: right">Show History</a>
        </td>
    </tr>
</table>


<p><b>{{ data.location.name }}</b>: <i>{{ data.current.temp_c }} Â°C</i></p>

{% for i in range(0, data.length, 5) %}
<img src="static/empty.gif" alt="Kitty's tail was here" id="tail"/>
{% endfor %}
<img src="static/empty.gif" alt="Nice kitty was here" id="cat"/>
</body>
</HTML>
